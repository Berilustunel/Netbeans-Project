<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <h:body style="background-color:powderblue;">
            <img src="resources/images/basarisizuyegirisi.jpg" width="500" height="350"/>
        </h:body>
        <h:form>
        
        <h:outputLabel style="font-style: italic" value="Başarısız Hasta Üye Girişi" /> <br/> 
        <h:outputText styleClass="hata_mesaj" style="font-style: italic" value="Kullanıcı adı ve Şifre hatalı girildi."/> <br/> <br/>
        <h:panelGrid columns="3">

                <h:outputLabel value="Kullanıcı Adı"/>
                <h:inputText id="usernameID"
                             value="#{hasta_uyeBean.hasta_username}"
                             style="font-style: italic"
                             label="Kullanıcı adı hatalı girildi"
                             size="30" required="true"
                             styleClass="input-group-text" />
                <h:message for="usernameID" styleClass="hata_mesaj" />

                <h:outputLabel value="Şifre"/>
                <h:inputSecret id="passwordID"
                               value="#{hasta_uyeBean.hasta_password}"
                               style="font-style: italic"
                               label="Şifre alanı hatalı girildi"
                               size="30" required="true"
                               styleClass="input-group-text" />
                <h:message for="passwordID" styleClass="hata_mesaj" />
                <h:inputHidden></h:inputHidden>
                <h:commandButton styleClass="btn btn-info" action="hasta_uyegirisi" value="Tekrar Dene"  />
            </h:panelGrid> 
            
        </h:form>
    </ui:define>
</ui:composition>
