<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <h:form>
            <div class="form-group">
                <label> Durum ID </label>
                <h:inputText styleClass="form-control" value="#{gecmisBean.entity.durum_id}" /> <br/> 
                <label> Muayene Tarih </label>
                <h:inputText styleClass="form-control" value="#{gecmisBean.entity.muayene_tarih}" /> <br/> 
                <label> Hasta Adı </label>
                <h:selectOneMenu value="#{gecmisBean.entity.hasta_id}">
                    <f:selectItems value="#{hastataniBean.read}" var="h" itemLabel="#{h.ad}" itemValue="#{h.hasta_id}"> </f:selectItems>
                </h:selectOneMenu>
                <label> Hasta Soyadı </label>
                <h:selectOneMenu value="#{gecmisBean.entity.hasta_id}">
                    <f:selectItems value="#{hastataniBean.read}" var="h" itemLabel="#{h.soyad}" itemValue="#{h.hasta_id}"> </f:selectItems>
                </h:selectOneMenu>
                <label> Doktor Adı </label>
                <h:selectOneMenu value="#{gecmisBean.entity.doktor_id}">
                    <f:selectItems value="#{doktorBean.read}" var="d" itemLabel="#{d.doktor_ad}" itemValue="#{d.doktor_id}"> </f:selectItems>
                </h:selectOneMenu>
                <label> Doktor Soyadı </label>
                <h:selectOneMenu value="#{gecmisBean.entity.doktor_id}">
                    <f:selectItems value="#{doktorBean.read}" var="d" itemLabel="#{d.doktor_soyad}" itemValue="#{d.doktor_id}"> </f:selectItems>
                </h:selectOneMenu>
                <label> Hasta Geçmişi </label>
                <h:inputText styleClass="form-control" value="#{gecmisBean.entity.hasta_gecmis}" /> <br/>  
                <label> Hasta Durumu </label>
                <h:inputText styleClass="form-control" value="#{gecmisBean.entity.hasta_durum}" /> <br/>                  
            </div>
            <h:commandButton styleClass="btn btn-primary" action="#{gecmisBean.create()}" value="Create"/>
        </h:form>
    </ui:define>
</ui:composition>
