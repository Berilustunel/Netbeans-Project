<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <h:form>
            <div class="form-group">
                <label> Hasta Adı </label>
                <h:inputText styleClass="form-control" value="#{muayeneBean.entity.ad}" /> <br/>
                <label> Hasta Soyadı </label>
                <h:inputText styleClass="form-control" value="#{muayeneBean.entity.soyad}" /> <br/>
                <label> Muayene ID </label>
                <h:inputText styleClass="form-control" value="#{muayeneBean.entity.muayene_id}" /> <br/>
                <label> Muayene Tarihi </label>
                <h:inputText styleClass="form-control" value="#{muayeneBean.entity.muayene_tarih}" /> <br/>
                <label> Muayene Saati </label>
                <h:inputText styleClass="form-control" value="#{muayeneBean.entity.muayene_saat}" /> <br/>
                
            </div>
            <h:commandButton styleClass="btn btn-info" action="#{muayeneBean.update()}" value="Update"/>
        </h:form>
    </ui:define>
</ui:composition>
