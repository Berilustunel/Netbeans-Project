<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">
        <h:form>
            <h:commandButton styleClass="btn btn-info" action="/index" value="Index Sayfasına Dön" />
            <h:commandButton styleClass="btn btn-info" action="/hastalik_content/create" value="Yeni Kayıt" />

            <h:dataTable styleClass="table table-hover table-info mt-3" value="#{hastalik_contentBean.read}" var="h">
                <h:column>
                    <f:facet name ="header"> ID </f:facet>
                        #{h.idhastalik_content}
                </h:column>
                <h:column>
                    <f:facet name ="header"> BÖLÜM </f:facet>
                        #{h.hastalik_content_ad}
                </h:column>
                <h:column>
                    <f:facet name ="header"> İÇERİK </f:facet>
                        #{h.hastalik_icerik}
                </h:column>
                <h:column>
                    <f:facet name ="header"> YÖNETİM </f:facet>
                    
                    <h:commandButton styleClass="btn btn-primary" action="#{hastalik_contentBean.updateForm(h)}" value="update"/>
                    <h:commandButton styleClass="btn btn-danger" action="#{hastalik_contentBean.delete(h)}" value="delete"/>
                    

                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
