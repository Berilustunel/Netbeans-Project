<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">

        <h:form>
            <h:commandButton styleClass="btn btn-info" action="/index" value="Index Sayfasına Dön" />
            <h:commandButton styleClass="btn btn-info" action="/muayene/create" value="Yeni Muayene Kayıt" />

            <h:dataTable styleClass="table table-hover table-info mt-3" value="#{muayeneBean.read}" var="h">
                <h:column>
                    <f:facet name ="header"> MUAYENE ID </f:facet>
                        #{h.muayene_id}
                </h:column>
                <h:column>
                    <f:facet name ="header"> MUAYENE TARİHİ </f:facet>
                        #{h.muayene_tarih}
                </h:column>
                <h:column>
                    <f:facet name ="header"> MUAYENE SAATİ </f:facet>
                        #{h.muayene_saat}
                </h:column>
                <h:column>
                    <f:facet name ="header"> YÖNETİM </f:facet>
                    
                    <h:commandButton styleClass="btn btn-primary" action="#{muayeneBean.updateForm(h)}" value="update"/>
                    <h:commandButton styleClass="btn btn-danger" action="#{muayeneBean.delete(h)}" value="delete"/>
                    

                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
