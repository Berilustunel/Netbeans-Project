<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">

        <h:form>
            <div class="form-group">
                <label> Randevu ID </label>
                <h:inputText value="#{randevuBean.entity.id_randevu}" /> <br/>  
                <label> Hasta Ad覺 </label>
                <h:selectOneMenu value="#{randevuBean.entity.hasta_id}">
                    <f:selectItems value="#{randevuBean.read}" var="r" itemLabel="#{r.hasta_id}" itemValue="#{r.hasta_id}"> </f:selectItems>
                </h:selectOneMenu>
                <label> Hasta Soyad覺 </label>
                <h:selectOneMenu value="#{randevuBean.entity.hasta_id}">
                    <f:selectItems value="#{randevuBean.read}" var="r" itemLabel="#{r.hasta_id}" itemValue="#{r.hasta_id}"> </f:selectItems>
                </h:selectOneMenu>
                <label> Doktor Ad覺 </label>
                <h:selectOneMenu value="#{randevuBean.entity.doktor_id}">
                    <f:selectItems value="#{randevuBean.read}" var="r" itemLabel="#{r.doktor_id}" itemValue="#{r.doktor_id}"> </f:selectItems>
                </h:selectOneMenu>
                <label> Doktor Soyad覺 </label>
                <h:selectOneMenu value="#{randevuBean.entity.doktor_id}">
                    <f:selectItems value="#{randevuBean.read}" var="r" itemLabel="#{r.doktor_id}" itemValue="#{r.doktor_id}"> </f:selectItems>
                </h:selectOneMenu>
                <label> Klinik </label>
                <h:selectOneMenu value="#{randevuBean.entity.klinik_id}">
                    <f:selectItems value="#{randevuBean.read}" var="r" itemLabel="#{r.klinik_id}" itemValue="#{r.klinik_id}"> </f:selectItems>
                </h:selectOneMenu>
                <label> Randevu Tarih </label>
                <h:inputText value="#{randevuBean.entity.randevu_tarih}" /> <br/> 
            </div>
            <h:commandButton styleClass="btn btn-primary" action="#{randevuBean.update()}" value="Update"/>         
        </h:form> 
    </ui:define>
</ui:composition>
