<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <h:form>
            <div class="form-group">
                <label> İlaç ID </label>
                <h:inputText styleClass="form-control" value="#{ilacBean.entity.ilac_id}" /> <br/>
                <label> İlaç Adı </label>
                <h:inputText styleClass="form-control" value="#{ilacBean.entity.ilac_ad}" /> <br/>
                <label> İlaç Ücreti </label>
                <h:inputText styleClass="form-control" value="#{ilacBean.entity.ilac_ucret}" /> <br/>
                <label> İlaç Tarihi </label>
                <h:inputText styleClass="form-control" value="#{ilacBean.entity.ilac_tarih}" /> <br/>
            </div>
            <h:commandButton styleClass="btn btn-primary" action="#{ilacBean.create()}" value="Create"/>
        </h:form>
    </ui:define>
</ui:composition>
