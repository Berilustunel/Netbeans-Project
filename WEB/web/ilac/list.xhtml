<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">


        <h:form>
            <h:commandButton styleClass="btn btn-info" action="/index" value="Index Sayfasına Dön" />
            <h:commandButton styleClass="btn btn-info" action="/ilac/create" value="Yeni İlaç Kayıt" />

            <h:dataTable styleClass="table table-hover table-striped mt-3" value="#{ilacBean.read}" var="h">
                <h:column>
                    <f:facet name ="header"> İlaç ID </f:facet>
                        #{h.ilac_id}
                </h:column>
                <h:column>
                    <f:facet name ="header"> İlaç Adı </f:facet>
                        #{h.ilac_ad}
                </h:column>
                <h:column>
                    <f:facet name ="header"> İlaç Ücreti </f:facet>
                        #{h.ilac_ucret}
                </h:column>
                <h:column>
                    <f:facet name ="header"> İlaç Tarihi </f:facet>
                        #{h.ilac_tarih}
                </h:column>
                <h:column>
                    <f:facet name ="header"> YÖNETİM </f:facet>
                    
                    <h:commandButton styleClass="btn btn-warning" action="#{ilacBean.updateForm(h)}" value="update"/>
                    <h:commandButton styleClass="btn btn-danger" action="#{ilacBean.delete(h)}" value="delete"/>
                    

                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
