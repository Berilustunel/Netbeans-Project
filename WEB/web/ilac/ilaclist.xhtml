<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">
        <h:body>
            <img src="resources/images/ilaç.jpg" width="500" height="350"/>
        </h:body>

        <h:form>
            <h:commandButton styleClass="btn btn-info" action="/index" value="Index Sayfasına Dön" />
            <h:dataTable styleClass="table table-hover table-info mt-3" value="#{ilacBean.read}" var="h">
                <h:column>
                    <f:facet name ="header"> İLAÇ ADI </f:facet>
                        #{h.ilac_ad}
                </h:column>
                <h:column>
                    <f:facet name ="header"> İLAÇ ÜCRETİ </f:facet>
                        #{h.ilac_ucret}
                </h:column>
                <h:column>
                    <f:facet name ="header"> İLAÇ TARİHİ </f:facet>
                        #{h.ilac_tarih}
                </h:column>              
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
