<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>HASTA TANI</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="create" value="Yeni Hasta Kayıt "/>
            <hr/>
            <h:dataTable value="#{hastataniBean.read}" var="h">
                <h:column>
                    <f:facet name ="header"> ID </f:facet>
                        #{h.hasta_id}
                </h:column>
                <h:column>
                    <f:facet name ="header"> AD </f:facet>
                        #{h.ad}
                </h:column>
                <h:column>
                    <f:facet name ="header"> SOYAD </f:facet>
                        #{h.soyad}
                </h:column>
                <h:column>
                    <f:facet name ="header"> YAŞ </f:facet>
                        #{h.yas}
                </h:column>
                <h:column>
                    <f:facet name ="header"> YÖNETİM </f:facet>
                    <h:commandButton action="#{hastataniBean.updateForm(h)}" value="update"/>
                    <h:commandButton action="#{hastataniBean.delete(h)}" value="delete"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
