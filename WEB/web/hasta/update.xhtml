<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">
        <h:form>
            <div class="form-group">
                <label> Hasta ID </label>
                <h:inputText styleClass="form-control" value="#{hastataniBean.entity.hasta_id}" /> <br/>
                <label> Hastalık ID </label>
                <h:selectOneMenu value="#{hastataniBean.entity.hastalik}" converter="hastalikConverter">
                    <f:selectItems value="#{hastalikBean.read}" var="l" itemLabel="#{l.ad}" itemValue="#{l}"/><br/>
                </h:selectOneMenu> <br/> <br/>
                <label> Hasta Ad </label>
                <h:inputText styleClass="form-control" value="#{hastataniBean.entity.ad}" /> <br/>
                <label> Hasta Soyad </label>
                <h:inputText styleClass="form-control" value="#{hastataniBean.entity.soyad}" /> <br/>
                <label> Hasta Yaş </label>
                <h:inputText styleClass="form-control" value="#{hastataniBean.entity.yas}" /> <br/>
            </div>
            <h:commandButton styleClass="btn btn-primary" action="#{hastataniBean.update()}" value="Update"/>
        </h:form>
    </ui:define>
</ui:composition>
