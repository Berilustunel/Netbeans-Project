<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">


        <h:form>
            <h:commandButton styleClass="btn btn-info" action="/index" value="Index Sayfasına Dön" />
            <h:commandButton styleClass="btn btn-info" action="/hasta/create" value="Yeni Hasta Kayıt" />

            <h:dataTable styleClass="table table-hover table-striped mt-3" value="#{hastataniBean.read}" var="h">
                <h:column>
                    <f:facet name ="header"> HASTA ID </f:facet>
                        #{h.hasta_id}
                </h:column>
                <h:column>
                    <f:facet name ="header"> HASTALIK ID </f:facet>
                        #{h.hastalik.ad}
                </h:column>
                <h:column>
                    <f:facet name ="header"> HASTA ADI </f:facet>
                        #{h.ad}
                </h:column>
                <h:column>
                    <f:facet name ="header"> HASTA SOYADI </f:facet>
                        #{h.soyad}
                </h:column>
                <h:column>
                    <f:facet name ="header"> HASTA YAŞI </f:facet>
                        #{h.yas}
                </h:column>
                <h:column>
                    <f:facet name ="header"> YÖNETİM </f:facet>
                    
                    <h:commandButton styleClass="btn btn-warning" action="#{hastataniBean.updateForm(h)}" value="update"/>
                    <h:commandButton styleClass="btn btn-danger" action="#{hastataniBean.delete(h)}" value="delete"/>
                    

                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
