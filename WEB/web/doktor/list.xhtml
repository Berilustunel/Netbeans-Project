<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">


        <h:form>
            <h:commandButton styleClass="btn btn-info" action="/index" value="Index Sayfasına Dön" />
            <h:commandButton styleClass="btn btn-info" action="/doktor/create" value="Yeni Doktor Kayıt" />

            <h:dataTable styleClass="table table-hover table-striped mt-3" value="#{doktorBean.read}" var="h">
                <h:column>
                    <f:facet name ="header"> Doktor ID </f:facet>
                        #{h.doktor_id}
                </h:column>
                <h:column>
                    <f:facet name ="header"> Doktor Ad </f:facet>
                        #{h.doktor_ad}
                </h:column>
                <h:column>
                    <f:facet name ="header"> Doktor Soyad </f:facet>
                        #{h.doktor_soyad}
                </h:column>
                <h:column>
                    <f:facet name ="header"> Doktor Yaş </f:facet>
                        #{h.doktor_yas}
                </h:column>
                <h:column>
                    <f:facet name ="header"> Klinik </f:facet>
                        #{klinikBean.getById(h.klinik_id).ad}
                </h:column>
                <h:column>
                    <f:facet name ="header"> Branş </f:facet>
                        #{bransBean.getById(h.brans_id).bolumler}
                </h:column>
                <h:column>
                    <f:facet name ="header"> YÖNETİM </f:facet>
                    
                    <h:commandButton styleClass="btn btn-warning" action="#{doktorBean.updateForm(h)}" value="update"/>
                    <h:commandButton styleClass="btn btn-danger" action="#{doktorBean.delete(h)}" value="delete"/>
                    

                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
