<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <h:outputLabel value="Üye Çıkışı"/>
        <h:form>
            <h:panelGrid columns="2">
            <div class="form-group">
                <label> ID </label>
                <h:inputText styleClass="form-control" value="#{uyeBean.uye_id}" /> <br/>
                <label> Kullanıcı Adı </label>
                <h:inputText styleClass="form-control" value="#{uyeBean.kullanici_adi}" /> <br/>
                <label> Şifre </label>
                <h:inputText styleClass="form-control" value="#{uyeBean.sifre}" /> <br/>  
            </div>
                <h:commandButton styleClass="btn btn-primary" action="#{uyeBean.uyeCikisiniDenetle()}" value="Çıkış Yap"/>
            
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
