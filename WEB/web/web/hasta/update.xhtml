<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">
        <h:form>
            <div class="form-group">
                <label> Hasta ID </label>
                <h:inputText styleClass="form-control" value="#{hastataniBean.entity.hasta_id}" /> <br/>
                <label> Hasta Ad </label>
                <h:inputText styleClass="form-control" value="#{hastataniBean.entity.ad}" /> <br/>
                <label> Hasta Soyad </label>
                <h:inputText styleClass="form-control" value="#{hastataniBean.entity.soyad}" /> <br/>
                <label> Hasta Yaş </label>
                <h:inputText styleClass="form-control" value="#{hastataniBean.entity.yas}" /> <br/>
                <label> İlaç </label>
                <h:selectOneMenu value="#{hastataniBean.entity.ilac_id}">
                    <f:selectItems value="#{ilacBean.read}" var="i" itemLabel="#{i.ilac_ad}" itemValue="#{i.ilac_id}"> </f:selectItems>
                </h:selectOneMenu>
                <label> Muayene Tarihi </label>
                <h:selectOneMenu value="#{hastataniBean.entity.muayene_id}">
                    <f:selectItems value="#{muayeneBean.read}" var="m" itemLabel="#{m.muayene_tarih}" itemValue="#{m.muayene_id}"> </f:selectItems>
                </h:selectOneMenu>
                <label> Muayene Saati </label>
                <h:selectOneMenu value="#{hastataniBean.entity.muayene_id}">
                    <f:selectItems value="#{muayeneBean.read}" var="m" itemLabel="#{m.muayene_saat}" itemValue="#{m.muayene_id}"> </f:selectItems>
                </h:selectOneMenu>
            </div>
            <h:commandButton styleClass="btn btn-info" action="#{hastataniBean.update()}" value="Update"/>
        </h:form>
    </ui:define>
</ui:composition>
