<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <meta name="viewport" content="width=device-width" />
    <title>Üye Girişi</title>
    <script src="scripts/jquery-3.5.0.min.js"></script>

    <ui:define name="content">
        <h:outputLabel  class="material-icons" style="font-size:30px" value="Doktor Üye Girişi"/><br/>
        <h:body style="background-color:powderblue;">
            <img src="resources/images/uyegirisi.jpg" width="200" height="200" /> <br/> <br/> 
        </h:body>
        <i class="material-icons" >  </i>
        
        <h:form>
            <h:panelGrid columns="3">

                <h:outputLabel value="Kullanıcı Adı"/>
                <h:inputText id="usernameID"
                             value="#{doktor_uyeBean.doktor_username}"
                             label="Kullanıcı adı alanını boş geçemezsiniz"
                             size="30" required="true"
                             styleClass="input-group-text"> </h:inputText>
                <h:message for="usernameID" styleClass="hata_mesaj" />

                <h:outputLabel value="Şifre"/>
                <h:inputSecret id="passwordID"
                               value="#{doktor_uyeBean.doktor_password}"
                               label="Şifre alanını boş geçemezsiniz"
                               size="30" required="true"
                               styleClass="input-group-text" />
                <h:message for="passwordID" styleClass="hata_mesaj" />
                <h:inputHidden></h:inputHidden>
                <h:commandButton styleClass="btn btn-info" type="submit" action="#{doktor_uyeBean.uyeGirisiniDenetle()}" value="Giriş Yap"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
