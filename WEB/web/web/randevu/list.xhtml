<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">
        <h:form>
            <h:commandButton styleClass="btn btn-info" action="/index" value="Index Sayfasına Dön "/>
            <h:commandButton styleClass="btn btn-info" action="/randevu/create" value="Yeni Randevu Kayıt "/>
            <hr/>
            <h:dataTable styleClass="table table-hover table-striped mt-3" value="#{randevuBean.read}" var="h">
                <h:column>
                    <f:facet name ="header"> RANDEVU ID </f:facet>
                        #{h.id_randevu}
                </h:column>
                <h:column>
                    <f:facet name ="header"> HASTA ID </f:facet>
                        #{h.id_hasta}
                </h:column>
                <h:column>
                    <f:facet name ="header"> DOKTOR ID </f:facet>
                        #{h.id_doktor}
                </h:column>
                <h:column>
                    <f:facet name ="header"> KLİNİK ID </f:facet>
                        #{h.id_klinik}
                </h:column>
                <h:column>
                    <f:facet name ="header"> RANDEVU TARİHİ </f:facet>
                        #{h.randevu_tarih}
                </h:column>
                <h:column>
                    <f:facet name ="header"> YÖNETİM </f:facet>
                    
                    <h:commandButton styleClass="btn btn-warning" action="#{randevuBean.updateForm(h)}" value="update"/>
                    <h:commandButton styleClass="btn btn-danger" action="#{randevuBean.delete(h)}" value="delete"/>
                    
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
