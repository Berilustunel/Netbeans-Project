<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
    <ui:define name="content">
        <h:form>
            <div class="form-group">
                <label> Randevu ID </label>
                <h:inputText styleClass="form-control" value="#{randevuBean.entity.id_randevu}" /> <br/>  
                <label> Hasta Ad覺 </label>
                <h:selectOneMenu value="#{randevuBean.entity.hasta_id}">
                    <f:selectItems value="#{hastataniBean.read}" var="h" itemLabel="#{h.ad}" itemValue="#{h.hasta_id}"> </f:selectItems>
                </h:selectOneMenu>
                <label> Hasta Soyad覺 </label>
                <h:selectOneMenu value="#{randevuBean.entity.hasta_id}">
                    <f:selectItems value="#{hastataniBean.read}" var="h" itemLabel="#{h.soyad}" itemValue="#{h.hasta_id}"> </f:selectItems>
                </h:selectOneMenu>
                <label> Doktor Ad覺 </label>
                <h:selectOneMenu value="#{randevuBean.entity.doktor_id}">
                    <f:selectItems value="#{doktorBean.read}" var="d" itemLabel="#{d.doktor_ad}" itemValue="#{d.doktor_id}"> </f:selectItems>
                </h:selectOneMenu>
                <label> Doktor Soyad覺 </label>
                <h:selectOneMenu value="#{randevuBean.entity.doktor_id}">
                    <f:selectItems value="#{doktorBean.read}" var="d" itemLabel="#{d.doktor_soyad}" itemValue="#{d.doktor_id}"> </f:selectItems>
                </h:selectOneMenu>
                <label> Klinik </label>
                <h:selectOneMenu value="#{randevuBean.entity.klinik_id}">
                    <f:selectItems value="#{klinikBean.read}" var="k" itemLabel="#{k.ad}" itemValue="#{k.klinik_id}"> </f:selectItems>
                </h:selectOneMenu>
                <label> Randevu Tarih </label>
                <h:inputText styleClass="form-control" value="#{randevuBean.entity.randevu_tarih}" /> <br/> 
            </div>
            <h:commandButton styleClass="btn btn-primary" action="#{randevuBean.create()}" value="Create"/>         
        </h:form> 
    </ui:define>
</ui:composition>
