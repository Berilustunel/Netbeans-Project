<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">


        <h:form>
            <h:commandButton styleClass="btn btn-info" action="/index" value="Index Sayfasına Dön" />
            <h:commandButton styleClass="btn btn-info" action="/recete/create" value="Yeni Reçete Kayıt" />

            <h:dataTable styleClass="table table-hover table-striped mt-3" value="#{receteBean.read}" var="h">
                <h:column>
                    <f:facet name ="header"> Reçete ID </f:facet>
                        #{h.recete_id}
                </h:column>
                <h:column>
                    <f:facet name ="header"> Reçete Tarihi </f:facet>
                        #{h.recete_tarih}
                </h:column>
                <h:column>
                    <f:facet name ="header"> Reçete Saati </f:facet>
                        #{h.recete_saat}
                </h:column>
                <h:column>
                    <f:facet name ="header"> İlaç </f:facet>
                        #{ilacBean.getById(h.ilac_id).ilac_ad}
                </h:column>
                <h:column>
                    <f:facet name ="header"> YÖNETİM </f:facet>
                    
                    <h:commandButton styleClass="btn btn-warning" action="#{receteBean.updateForm(h)}" value="update"/>
                    <h:commandButton styleClass="btn btn-danger" action="#{receteBean.delete(h)}" value="delete"/>
                    

                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
